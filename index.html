<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <img id="space" src="images/purpleSpace.jpg" crossorigin="anonymous" />
        <img id="earth" src="images/earth.jpg" crossorigin="anonymous" />
        <img id="venus" src="images/venus.jpg" crossorigin="anonymous" />
        <img id="uranus" src="images/uranus.jpg" crossorigin="anonymous" />
      </a-assets>
      <a-sky
        color = "#FFFFFF" 
        material = "src: #space">
      </a-sky>

      <a-sphere 
        position="0 1.25 -5" 
        radius="1.25" 
        material = "src: #earth;"
        shadow>
      </a-sphere>

      <a-sphere 
        position="-5 2.25 -5" 
        radius="1.25" 
        material = "src: #venus;"
        shadow>
      </a-sphere>

      <a-sphere 
        position="3 2.25 -4" 
        radius="1.25" 
        material = "src: #uranus;"
        shadow>
      </a-sphere>
    </a-scene>
  </body>
</html>
